<!DOCTYPE>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <script src="/scripts/jspdf.debug.js"></script>
</head>
<body ng-app="myApp">

  <div id="main_page" ng-controller="mainPage">
    <div id="loader" loader="loader"><img src="img/loader.gif"></div>
    <div class="modal_confirm" ng-show="modalText"><div><p ng-repeat="item in modalText track by $index">{{item}}</p><br><br><div><button ng-click="answer = true">Aceptar</button><button ng-click="answer = false" ng-show="typMe">Cancelar</button></div></div></div>
    <header ng-show="head"><div class="logo"><img src="img/competere_logos.png"></div><div class="usuario" ng-show="usernombre"><a ng-click="goUrl('/menu')" class="home" ng-if="home" alt="Volver al menú" title="Volver al menú">Pagina Principal <img src="img/btn_home.png"></a><hr ng-if="home"><img src="img/user_icon.png"><span><b>{{usernombre}}</b></span><hr><a href="/logout" ng-click="logOut($event);" alt="Salir" title="Salir"><img src="img/btn_logout.png"></a></div></header>

    <div id="dinamic_content" dynamic="view"></div>

  </div>

</body>
<script type="text/javascript" src="/scripts/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/scripts/Chart.min.js"></script>
<script type="text/javascript" src="/scripts/angular.min.js"></script>
<script type="text/javascript" src="/scripts/angular_module.js"></script>

</html>
